name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - run: |
          ls -la ./__tests__
      - run: |
          ls -la ./__tests__/crd-plugin
      - run: |
          chmod +x ./__tests__/crd-plugin/gradlew
      - run: |
          npm install
      - run: |
          npm run test
