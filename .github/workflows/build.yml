name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: |
          npm install
      - run: |
          npm run test
      - run: |
          npm run build && npm run package
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: commit build to dist/
          branch: main
          file_pattern: dist/*.js
